language: objective-c
osx_image: xcode10
env:
  global:
  - WORKSPACE="FundaAPI.xcworkspace"
  - secure: 
  matrix:
  - DESTINATION="OS=12.0,name=iPhone 6"   SCHEME="ApiProvider"        ACTION="build
    test"
  - DESTINATION="platform=macOS"          SCHEME="ApiProviderMac"     ACTION="build
    test"
  - DESTINATION="OS=12.0,name=iPhone 6"   SCHEME="FundaApi"           ACTION="build
    test"
  - DESTINATION="platform=macOS"          SCHEME="FundaApiMac"        ACTION="build
    test"
before_install:
- brew update
- brew outdated xctool || brew upgrade xctool
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
before_script:
- python ./scripts/apply_secret.py $FUNDA_API_KEY
script:
- set -o pipefail
- xcodebuild -scheme "$SCHEME" -workspace "$WORKSPACE" -destination "$DESTINATION"
  clean $ACTION | xcpretty
after_success:
- bash <(curl -s https://codecov.io/bash)
