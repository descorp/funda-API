language: objective-c
osx_image: xcode10.2

env:
  global:
  - WORKSPACE="FundaAPI.xcworkspace"
  - ACTION="build test"
  - secure: 
  
  matrix:
  - DESTINATION="OS=12.2,name=iPhone 6"   SCHEME="ApiProvider"
  - DESTINATION="OS=12.2,name=iPhone 6"   SCHEME="FundaApi"
    
before_install:
- brew update
- brew outdated xctool || brew upgrade xctool
- gem install xcpretty
- gem install xcpretty-travis-formatter

before_script:
- python ./scripts/apply_secret.py $FUNDA_API_KEY

script:
- set -o pipefail
- xcodebuild -scheme "$SCHEME" -workspace "$WORKSPACE" -destination "$DESTINATION"
  clean $ACTION | xcpretty
  
after_success:
- bash <(curl -s https://codecov.io/bash)
